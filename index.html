<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-section">
            <div class="search-bar">
                <i class="search-icon fas fa-search"></i>
                <input type="text" name="search-city" id="search-input" placeholder="City">
                <span class="microphone">
                    <i class="fas fa-microphone"></i>
                    <span class="recording-icon"></span>
                </span>
            </div>
            <div class="info-wrapper">
                <p class="city-name"></p>
                <p class="weather-state"></p>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="weather-icon">
                <p class="temperature"></p>
            </div>    
        </div>
        <div class="additional-section">
           <div class="row">
                <div class="item">
                    <div class="label">Sunrise</div>
                    <div class="value sunrise"></div>
                </div>
                <div class="item">
                    <div class="label">Sunset</div>
                    <div class="value sunset"></div>
                </div>
           </div>
           <div class="row">
                <div class="item">
                    <div class="label">Humidity</div>
                    <div class="value"><span class="humidity"></span> %</div>
                </div>
                <div class="item">
                    <div class="label">Wind speed</div>
                    <div class="value "><span class="wind-speed"></span> km/h</div>
                </div>
           </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
